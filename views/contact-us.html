    <script>      
        var marker;
        function initMap() {
            var latLong = { lat: 23.7340076, lng: 90.3841824 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: latLong
            });

            var contentString = '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 id="firstHeading" class="firstHeading">HR High School</h1>' +
                '<div id="bodyContent">' +
                '<p>25/C Block 74. (North) 11st Floor<br/>Dhaka, BD</p>' +
                '</div>' +
                '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: latLong,
                map: map,
                title: 'HR High School'
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });

        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2XNtW7LbQh726PirpG7QH2Za2HVzrptk&callback=initMap">
